version: '2'

networks:
    bibbox-default-network:
      external: true

services:
  §§INSTANCE-rdrf:
    image: muccg/rdrf:2.0.6
    container_name:  §§INSTANCE-rdrf
    restart: unless-stopped
    networks:
      - bibbox-default-network
    volumes_from:
      - §§INSTANCE-rdrf-data
    depends_on:
        - §§INSTANCE-db
        - §§INSTANCE-dbclinical
        - §§INSTANCE-cache
        - §§INSTANCE-mongo 
    links:
        - §§INSTANCE-db:db
        - §§INSTANCE-dbclinical:dbclinical
        - §§INSTANCE-cache:cache
        - §§INSTANCE-mongo:mongo 
             
    environment:
      - DEBUG=0
      - WAIT_FOR_DB=1
      - WAIT_FOR_CLINICAL_DB=1
      - WAIT_FOR_CACHE=1
      - WAIT_FOR_MONGO=1
      - DJANGO_FIXTURES=test
      - ALLOWED_HOSTS=*
      - CSRF_TRUSTED_ORIGINS=localhost nginxtest
      - CACHESERVER=cache
      - DBSERVER=db
      - CLINICAL_DBSERVER=dbclinical
      - MONGOSERVER=mongo
    ports:
      - "§§PORT:80"      
      
  §§INSTANCE-jasper:
    image: muccg/jasper-reports-server:6.1.1
    container_name:  §§INSTANCE-jasper
    command: development
    restart: unless-stopped
    networks:
      - bibbox-default-network
    links:
        - §§INSTANCE-db:db
        - §§INSTANCE-dbclinical:dbclinical
        - §§INSTANCE-cache:cache
        - §§INSTANCE-mongo:mongo 
    ports:
      - "8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=webapp
      - DB_USERNAME=webapp
      - DB_PASSWORD=webapp
      - WAIT_FOR_DB=1

  §§INSTANCE-db:
    image: muccg/postgres-ssl:9.4
    container_name:  §§INSTANCE-db   
    restart: unless-stopped
    networks:
      - bibbox-default-network 
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=webapp
    ports:
      - "5432"

  §§INSTANCE-dbclinical:
    image: muccg/postgres-ssl:9.4
    container_name:  §§INSTANCE-dbclinical   
    restart: unless-stopped
    networks:
      - bibbox-default-network
    environment:
      - POSTGRES_USER=webapp
      - POSTGRES_PASSWORD=webapp
    ports:
      - "5432"

  §§INSTANCE-cache:
    image: memcached:1.4
    restart: unless-stopped
    networks:
      - bibbox-default-network
    container_name:  §§INSTANCE-cache  

  §§INSTANCE-mongo:
    image: mongo:3.0
    restart: unless-stopped
    networks:
      - bibbox-default-network
    container_name:  §§INSTANCE-mongo     
    command: mongod --smallfiles

  §§INSTANCE-triplestore:
    image: muccg/allegro:4.14.1
    restart: unless-stopped
    networks:
      - bibbox-default-network
    container_name:  §INSTANCE-triplestore
    ports:
      - "10035"

  §§INSTANCE-rdrf-data:
    image: busybox
    restart: unless-stopped
    networks:
      - bibbox-default-network
    container_name:  §§INSTANCE-rdrf-data    
    volumes:
        - ./data:/data
      
      